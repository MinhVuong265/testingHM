<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả dự đoán</title>
    <!-- <link rel="stylesheet" href="/web/static/result.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        h6 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div style="margin: 20px 20px;" class="wrap">
        <div class="predicted-score">
            <h3>Kết quả dự đoán {{model_name}}</h3>
            <h6>Điểm dự đoán: {{ prediction }}</h6>
            <h6>MSE: {{mse}}</h6>
            <h6>R<sup>2</sup>: {{r2}}</h6>
            <h6>MAE: {{mae}}</h6>
            <h6>NSE: {{nse}}</h6>
        </div>
        <div>
            <img src="{{ url_for('static', filename=model_name + '.png') }}" alt="Biểu đồ dự đoán"><br>
        </div>
        
    </div>
    <a href="/" class="btn btn-primary">Dự đoán lại</a>
</body>

</html>
